<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Profile card component</title>

</head>
<body>
  <div class="container">
    <div class="container-header">

    </div>
    <div class="container-user-info">
      <img id="user-photo" src="images/image-victor.jpg" alt="">
      <h2>Victor Crest <span>26</span></h2>
      <p>London</p>
    </div>
    <div class="container-user-stats">
      <div class="stats">
        <h2>80K</h2>
        <p>Followers</p>
      </div>
      <div class="stats">
        <h2>803K</h2>
        <p>Likes</p>
      </div>
      <div class="stats">
        <h2>1.4K</h2>
        <p>Photos</p>
      </div>
    </div>
  </div>
  <div class="attribution">
    <div>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</div> 
    <div>Coded by <a href="https://github.com/viniciusdsv93">Vin√≠cius dos Santos Verissimo</a>.</div>
  </div>
</body>
</html>
